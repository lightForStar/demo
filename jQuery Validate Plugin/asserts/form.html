<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <form id="inputForm" class="form-horizontal" action="#" method="post">

            <div class="box-body">
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">邮箱</label>

                    <div class="col-sm-2">
                        <input class="form-control required email" placeholder="请输入邮箱地址" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>

                    <div class="col-sm-2">
                        <input class="form-control required" name="password" placeholder="请输入登录密码" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">姓名</label>

                    <div class="col-sm-2">
                        <input class="form-control required" name="username" placeholder="请输入用户的姓名" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">手机</label>

                    <div class="col-sm-2">
                        <input class="form-control required mobile" name="phone" placeholder="请输入用户的手机号" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-1 col-sm-offset-2">
                        <input class="form-control btn btn-primary" type="submit" />
                    </div>
                </div>
            </div>


        </form>
    </div>




    <!-- jQuery的cdn加速 -->
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>


    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- 表单验证 jQuery的相关js -->
    <script src="./plugin/jquery-validation/js/jquery.validate.min.js"></script>
    <script src="./plugin/jquery-validation/js/additional-methods.min.js"></script>
    <script src="./plugin/jquery-validation/js/localization/messages_zh.min.js"></script>
    <script>
        $(function () {
            $.validator.addMethod("mobile", function (value, element) {
                var length = value.length;
                var mobile = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;
                return this.optional(element) || (length == 11 && mobile.test(value));
            }, "请正确填写您的手机号码");



            $("#inputForm").validate({
                
            });
        })
    </script>
</body>

</html>
